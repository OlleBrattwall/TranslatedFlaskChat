<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Users</title>
</head>
<body>
    <h1>Users in Chat: {{ chat.name }}</h1>
    
    {% if users_in_chat %}
        <ul>
            {% for user in users_in_chat %}
                <li>{{ user.username }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users in this chat.</p>
    {% endif %}
    
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
